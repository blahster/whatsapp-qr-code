<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp QR (India)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f172a; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --border:#1f2937; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: #0f172a; color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      display: flex; align-items: center; justify-content: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 860px; border: 1px solid var(--border);
      border-radius: 16px; overflow: hidden; background: #111827;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .header { padding: 16px 20px; border-bottom: 1px solid var(--border); }
    .title { font-size: 20px; font-weight: 700; }
    .content { display: grid; grid-template-columns: 1.1fr 1fr; gap: 24px; padding: 20px; }
    @media (max-width: 900px) { .content { grid-template-columns: 1fr; } }
    .label { font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    .row { display: flex; gap: 10px; }
    input[type="text"] {
      flex: 1; font-size: 16px; padding: 12px 14px; border-radius: 12px;
      border: 1px solid var(--border); background: #0b1223; color: var(--text); outline: none;
    }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34,197,94,0.15); }
    button {
      font-size: 15px; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--accent), #10b981); color: #052e1e; font-weight: 700; cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { font-size: 12px; color: #fca5a5; min-height: 16px; margin-top: 6px; }
    .url { font-size: 14px; color: var(--muted); word-break: break-all; padding: 8px 12px; background: #0b1223; border: 1px solid var(--border); border-radius: 12px; margin-top: 8px; }
    .actions { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .qr-card {
      display: flex; align-items: center; justify-content: center;
      background: #ffffff; border-radius: 16px; border: 1px solid #e5e7eb; padding: 28px;
      width: 100%;
    }
    canvas {
      width: 480px; height: 480px; max-width: 100%; max-height: 100%;
      image-rendering: pixelated; background: #ffffff; border-radius: 8px; display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header"><div class="title">WhatsApp QR Generator — India +91</div></div>
    <div class="content">
      <div>
        <div class="label">Enter 10-digit Indian mobile number</div>
        <div class="row">
          <input id="phone" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="e.g., 9876543210" />
          <button id="generate" type="button">Generate</button>
        </div>
        <div id="error" class="error"></div>
        <div id="url" class="url"></div>
        <div class="actions">
          <button id="copyUrl" disabled>Copy URL</button>
          <button id="download" disabled>Download PNG</button>
        </div>
      </div>
      <div class="qr-card">
        <canvas id="qrCanvas" width="480" height="480" aria-label="QR code"></canvas>
        <style>
          /* Square, responsive display from intrinsic 480x480 */
            #qrCanvas {
                width: 100%;
                max-width: 480px;
                height: auto;        /* ensure aspect 1:1 when width scales */
                image-rendering: pixelated;
                display: block;
                background: #fff;
            }
        </style>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <script>
    const phoneInput = document.getElementById('phone');
    const generateBtn = document.getElementById('generate');
    const errorEl = document.getElementById('error');
    const urlEl = document.getElementById('url');
    const canvas = document.getElementById('qrCanvas');
    const copyUrlBtn = document.getElementById('copyUrl');
    const downloadBtn = document.getElementById('download');

    let lastUrl = '';

    const validatePhone = (n) => /^\d{10}$/.test(n);
    const buildUrl = (n) => `https://wa.me/91${n}`;


    function drawToCanvasFromQRCode(qr, canvas, size) {
    // Intrinsic square pixels
    canvas.width = size;
    canvas.height = size;

    const ctx = canvas.getContext('2d', { alpha: false });
    ctx.imageSmoothingEnabled = false;

    const count = qr._oQRCode ? qr._oQRCode.getModuleCount() : qr.getModuleCount();
    const cell = Math.floor(size / count);          // same cell for X and Y
    const margin = Math.floor((size - cell * count) / 2);

    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, size, size);

    ctx.fillStyle = '#000000';
    for (let r = 0; r < count; r++) {
      for (let c = 0; c < count; c++) {
        const dark = qr._oQRCode ? qr._oQRCode.isDark(r, c) : qr.isDark(r, c);
        if (dark) {
          ctx.fillRect(margin + c * cell, margin + r * cell, cell, cell);
        }
      }
    }
  }

    function generate() {
      const raw = phoneInput.value.trim();
      errorEl.textContent = '';
      if (!validatePhone(raw)) {
        errorEl.textContent = 'Please enter exactly 10 digits (0–9).';
        return;
      }

      const url = buildUrl(raw);
      lastUrl = url;
      urlEl.textContent = `URL: ${url}`;

      const tempDiv = document.createElement('div');
      const qr = new QRCode(tempDiv, {
        text: url,
        width: 480,
        height: 480,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.Q
      });

      drawToCanvasFromQRCode(qr, canvas, 480);
      copyUrlBtn.disabled = false;
      downloadBtn.disabled = false;
    }

    function copyUrl() {
      if (!lastUrl) return;
      navigator.clipboard.writeText(lastUrl)
        .then(() => {
          copyUrlBtn.textContent = 'Copied!';
          setTimeout(() => { copyUrlBtn.textContent = 'Copy URL'; }, 1200);
        })
        .catch(() => alert('Could not copy URL'));
    }

    function downloadPNG() {
      if (!lastUrl) return;
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = 'whatsapp_qr.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Digits-only and Enter key
    phoneInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
      if (e.target.value.length === 10) errorEl.textContent = '';
    });
    phoneInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        generate();
      }
    });

    generateBtn.addEventListener('click', generate);
    copyUrlBtn.addEventListener('click', copyUrl);
    downloadBtn.addEventListener('click', downloadPNG);
  </script>
</body>
